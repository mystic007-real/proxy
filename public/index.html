<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
    <script>
        function loadContent(event) {
            if (event.key === 'Enter' || event.type === 'click') {
                const url = document.getElementById('url').value;
                if (url) {
                    const proxyUrl = 'proxy.php?url=' + encodeURIComponent(url);
                    document.getElementById('proxyFrame').src = proxyUrl;
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simple Proxy</h1>
        <input type="text" id="url" placeholder="Enter URL here" onkeypress="loadContent(event)">
        <button onclick="loadContent()">Go</button>
        <iframe id="proxyFrame"></iframe>
    </div>
</body>
</html>
